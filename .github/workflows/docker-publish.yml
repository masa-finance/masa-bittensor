name: Docker Build and Publish
on:
  push:
    branches: [ "dockerize" ]
  release:
    types: [published]

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push base image
        run: |
          TAG=${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
          docker build -t masaengineering/bittensor-base:$TAG -f docker/Dockerfile .
          docker push masaengineering/bittensor-base:$TAG
          
          if [ "${{ github.event_name }}" == "release" ]; then
            docker tag masaengineering/bittensor-base:$TAG masaengineering/bittensor-base:latest
            docker push masaengineering/bittensor-base:latest
          fi

      - name: Display tags
        run: |
          TAG=${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}
          echo "Base image built and pushed:"
          echo "masaengineering/bittensor-base:$TAG"
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "masaengineering/bittensor-base:latest"
          fi
